{% extends './base.html' %}

{% block title %}
Blog
{% endblock %}

{% block content %}
<h1>Books</h1>
<div class="row">
  {% for book in author_books %}
  <div class="col-md-12 mb-4">
    <div class="card w-75 container">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-12 d-flex align-items-center">
            <h5 class="card-title">{{ book.title | capitalize }}</h5>
          </div>
        </div>
        <p class="card-text mt-2">{{ book.description }}</p>
        <img class="card-img-bottom img-fluid" src="/static/images/books/{{ book.cover_image }}" alt="Card image cap">
        <div class="card-footer">
          <a class="btn btn-primary" href="{{url_for('books.book_details', id=book.id)}}">Details</a>
          <a class="btn btn-primary" href="{{url_for('books.update', id=book.id)}}">Edit</a>
          <a class="btn btn-danger" href="{{url_for('books.delete', id=book.id)}}">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
